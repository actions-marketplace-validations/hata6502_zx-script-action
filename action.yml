name: zx
description: Run zx 🐚 script in GitHub Actions.
branding:
  icon: alert-circle
  color: red
inputs:
  script:
    default:
runs:
  using: composite
  steps:
    - run: |
        npx zx@1.1.0 << "ZX_ACTION_EOF"
        // https://github.com/google/zx/issues/20
        $.shell = '/bin/bash'

        ${{inputs.script}}
        ZX_ACTION_EOF
      shell: bash
