name: zx-script
description: Run zx 🐚 script in GitHub Actions.
branding:
  icon: dollar-sign
  color: gray-dark
inputs:
  script:
    default:
runs:
  using: composite
  steps:
    - run: |
        npx zx@1.1.0 << "ZX_SCRIPT_ACTION_EOF"
        // https://github.com/google/zx/issues/20
        $.shell = '/bin/bash'

        ${{inputs.script}}
        ZX_SCRIPT_ACTION_EOF
      shell: bash
